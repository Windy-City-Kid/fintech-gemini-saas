name: CI - Build & Lint

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: â¬‡ï¸ Checkout code
      uses: actions/checkout@v3

    - name: âš™ï¸ Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: ğŸ“¦ Install backend dependencies
      run: |
        cd Fintech_Gemini_SaaS/backend
        npm install

    - name: ğŸ“¦ Install frontend dependencies
      run: |
        npm install

    - name: âœ… Lint Backend
      run: |
        cd Fintech_Gemini_SaaS/backend
        npm run lint || echo "No backend linter configured"

    - name: âœ… Lint Frontend
      run: |
        npm run lint || echo "No frontend linter configured"
