name: fintech-gemini-saas
description: >
  Gemini-powered assistant for a read-only fintech and retirement analytics SaaS.
  The system provides data inspection, architecture explanation, and Q&A only.
  No code execution, file mutation, or shell access is permitted.

tools:
  - name: api-call-lovable
    description: Send requests to the Lovable API via secure gateway
    type: openapi
    file: tools/lovable-openapi.yaml

  - name: get-file
    description: Read and retrieve source files or docs by path
    type: file_retriever
    file: tools/file_retriever.yaml

  - name: prompt-history-audit
    description: Store and retrieve prompt history and RAG logs
    type: function
    file: tools/prompt_logger.js

  - name: supabase-db-tool
    description: Execute a database query on Supabase.
    type: openapi
    file: tools/supabase_tool.yaml

knowledge:
  - file: knowledge/fintech-docs.md
    name: Fintech Gemini Docs
    description: Architecture, data flow, and compliance notes

entrypoint:
  default_tool: get-file
